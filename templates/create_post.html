<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='css/main.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>New Post</title>
  </head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Property Management</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <!-- <a class="p-2 text-dark" href="#">Properties</a>
      <a class="p-2 text-dark" href="#">Contact Us</a>
      <a class="p-2 text-dark" href="#">About</a> -->
    </nav>
    <a class="btn btn-outline-primary" href="/">Log Out</a>
  </div>
  <div class = "col-md-4">
    <div>
        <div class="card-body" class ="mt-100">
              <form class="form" method="post" action="/btnclick" >
                <label>Builder Name</label>
                <input type="text" class="form-control"name="bname"><br>
                <label>Property Type</label>
                <input type="text" class="form-control" name="property_type"><br>
                <label>Details</label>
                <input type="text" class="form-control" name="details"><br>
                <label>Date</label>
                <input type="date" class="form-control" name="date_posted"><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Add Property">
              </form>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
